<div class="">
  <alto-header
    *ngIf="company && edit; else createHeader"
    title="Edit this company"
    subtitle="Edit the information about {{ company.name }}"
    [breadcrumbs]="[
      {
        label: 'Companies',
        url: '/home'
      },
      {
        label: company.name,
        url: ['/', 'admin', 'companies', company.id]
      }
    ]"
  ></alto-header>
  <ng-template #createHeader
    ><alto-header
      title="Create a new company"
      subtitle="Enter the company information"
      [breadcrumbs]="[
        {
          label: 'Companies',
          url: '/home'
        }
      ]"
    ></alto-header
  ></ng-template>
  <div class="tabs">
        <hr />
        <form *ngIf="companyForm" [formGroup]="companyForm">
          <!-- Name -->
          <div class="py-4 border-bottom">
            <div class="w-80 row">
              <label for="name" class="col-5 mb-2 required">Company name</label>
              <div class="col-7 form-group">
                <input type="text" class="form-control" placeholder="Example: Apple" formControlName="name" />
              </div>
            </div>
          </div>
        </form>
      

      <!-- SETTINGS TAB -->
        <form *ngIf="companyForm" [formGroup]="companyForm">
          <!-- Web access -->
          <div class="py-4">
            <div class="w-80 row">
              <div class="col-5 mb-2">
                <label for="name">Web access</label>
                <p class="fs-7">Choose if your user can access the web app</p>
              </div>
              <div class="col-7 form-group">
                <div class="form-check form-switch">
                  <input
                    class="form-check-input me-2"
                    type="checkbox"
                    role="switch"
                    id="flexSwitchCheckDefault2"
                    formControlName="usersHaveWebAccess"
                  />
                  <label class="form-check-label" for="flexSwitchCheckDefault2">Access authorized</label>
                </div>
              </div>
            </div>
          </div>
        </form>

    <div class="d-flex justify-content-end">
      <div>
        <button
          [routerLink]="'/home'"
          type="button"
          class="btn btn-outline-secondary d-inline-flex align-items-center me-2"
        >
          Cancel
        </button>
        <button
          type="button"
          class="btn btn-primary d-inline-flex align-items-center"
          (click)="submit()"
          [disabled]="isFormDisabled()"
        >
          Save
          <i class="bi bi-save ps-2"></i>
        </button>
      </div>
    </div>
    <div class="d-flex justify-content-end">
      <p *ngIf="isFormDisabled() && !edit" class="alto-red">Missing data</p>
    </div>
  </div>
</div>
