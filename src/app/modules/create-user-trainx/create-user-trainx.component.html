<alto-header
  [title]="'Create Lead User on TrainX'"
  subtitle="Fill the user information"
  [divider]="true"
  [breadcrumbs]="[
    {
      label: 'Companies',
      url: '/home'
    },
    {
      label: company.name,
      url: ['/',  'companies', company.id]
    }
  ]"
></alto-header>
  
<form *ngIf="userForm" [formGroup]="userForm">
  <!-- Name -->
  <div class="py-4 border-bottom">
    <div class="w-80 row">
      <label for="name" class="col-5 mb-2 required">Name</label>
      <div class="col-7 form-group">
        <div class="d-flex gap-2">
          <input type="text" class="form-control" placeholder="Firstname" formControlName="firstname"/>
          <input type="text" class="form-control" placeholder="Lastname" formControlName="lastname"/>
        </div>
      </div>
    </div>
  </div>
  <!-- Email -->
  <div class="py-4 border-bottom">
    <div class="w-80 row">
      <div class="col-5 mb-2">
        <label for="name" class="required">Email</label>
      </div>
      <div class="col-7 form-group">
        <input
          type="text"
          class="form-control"
          placeholder="john.doe@email.com"
          formControlName="email"
        />
      </div>
    </div>
  </div>

  <!-- controls -->
  <div class="d-flex justify-content-end mt-5">
    <div>
      <button
        (click)="ngOnInit()"
        type="button"
        class="btn btn-outline-secondary d-inline-flex align-items-center me-2"
      >
        Cancel
      </button>
      <button
        type="button"
        class="btn btn-primary d-inline-flex align-items-center"
        (click)="submit()"
        [disabled]="isFormDisabled()"
      >
        Save
        <i class="bi bi-save ps-2"></i>
      </button>
    </div>
  </div>
  <div class="d-flex justify-content-end">
    <p *ngIf="isFormDisabled()" class="alto-red">Missing data</p>
  </div>

</form>
