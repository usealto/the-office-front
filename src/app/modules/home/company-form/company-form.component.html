<div class="mx-6 my-4">
  <alto-icon-badge icon="bi-building-gear" [size]="4" class="me-4"></alto-icon-badge>
  <h1 class="title d-inline-block">{{ company ? 'Edit' : 'Create' }} a company</h1>
</div>
<form (submit)="submit()">
  <div class="px-6 sidebar-body">
    <label class="form-label required">Name</label>
    <input type="text" class="form-control" [formControl]="nameControl" placeholder="Company name" />
    <p *ngIf="nameControl.invalid">Name is mandatory</p>
  </div>
  <div class="footer">
      <button type="submit" class="btn btn-primary float-end" [disabled]="nameControl.invalid">
        <i class="bi bi-plus-lg"></i><span>Save</span>
      </button>
  </div>
</form>
