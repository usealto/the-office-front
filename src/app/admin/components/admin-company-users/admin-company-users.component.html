<alto-admin-header
  *ngIf="company"
  title="Users"
  subtitle="Find here the members of the company."
  [divider]="true"
  [breadcrumbs]="[
    {
      label: 'Companies',
      url: '/admin/home'
    },
    {
      label: company.name,
      url: ['/', 'admin', 'companies', company.id]
    }
  ]"
></alto-admin-header>
<div *ngIf="company" class="d-flex justify-content-between align-items-center alto-grey fs-5 pb-4">
  <div class="d-flex flex-column">
    <span class="fs-6">{{ users.length }} user accounts</span>
  </div>
  <div class="d-flex align-items-center gap-3">
    <a
      [routerLink]="['/', 'admin', 'companies', company.id, 'users', 'create']"
      routerLinkActive="menu-selected"
      class="btn btn-primary my-2 align-middle"
    >
      <i class="bi bi-plus-lg pe-2"></i>
      Create
    </a>
  </div>
</div>
<div *ngIf="users.length > 0; else elseBlock">
  <div class="d-flex justify-content-end gap-2 pb-4">
    <alto-search (searchChange)="onSearch($event)"></alto-search>
    <button type="button" class="btn btn-outline-secondary" (click)="openFilterCanvas()">
      <i class="bi bi-filter"></i> Filters
    </button>
  </div>
  <div class="table-container table-panel mb-5">
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col" sortable="lastname" (sort)="onSort($event)">
            <i class="bi bi-arrow-up-short"></i>Name
          </th>
          <th scope="col" sortable="email" (sort)="onSort($event)">
            <i class="bi bi-arrow-up-short"></i>Email
          </th>
          <th scope="col">Role</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of displayedUsers" 
          [routerLink]="['/', 'admin', 'companies', company.id, 'users', user.id]" 
          routerLinkActive="menu-selected">
          <th scope="row">
            <div class="d-flex align-items-center name-cell">
                {{ user.firstname }} {{ user.lastname }} 
                <alto-colored-pill-list 
                  *ngIf="user.deletedAt" 
                  class="mx-3"
                  [data]="[{name: 'Deleted', id: 'FF1238asdfr4'}]"
                  [hasDynamicColor]="true"
                  [limit]="0"
                ></alto-colored-pill-list>              
            </div>
          </th>
          <td>{{ user.email }}</td>
          <td>
            <span
              *ngFor="let role of user.roles"
              class="alto-badge text-white me-1 mb-1"
              [style.backgroundColor]="role | role2BackgroundColor"
              [style.color]="role | role2color"
              >{{ role }}</span
            >
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="d-flex align-items-center justify-content-between">
    <span>Page {{ page }} of {{ pageCount }}</span>
    <div class="d-flex gap-2">
      <button
        type="button"
        [disabled]="page === 1"
        (click)="onPaginator(page - 1)"
        class="btn btn-outline-secondary"
      >
        Previous
      </button>
      <button
        type="button"
        [disabled]="page === pageCount"
        (click)="onPaginator(page + 1)"
        class="btn btn-outline-secondary"
      >
        Next
      </button>
    </div>
  </div>
</div>
<ng-template #elseBlock>
  <div class="card bg-white align-items-center py-5">
    <div class="icon-people-container mb-3">
      <i class="bi bi-people fs-4 fw-bolder"></i>
    </div>
    <span class="fs-4 fw-bolder pb-1">No user account available</span>
    <span class="pb-4 alto-second-grey">Create your first company account and add teams to it.</span>
    <div *ngIf="company">
      <a
        [routerLink]="['/', 'admin', 'companies', company.id, 'users', 'create']"
        routerLinkActive="menu-selected"
        class="btn btn-primary"
      >
        <i class="bi bi-plus-lg pe-2"></i>Create a user account
      </a>
    </div>
  </div>
</ng-template>
